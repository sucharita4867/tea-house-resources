<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Tea House</title>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
      <!-- font awesome cdn -->
      <script src="https://kit.fontawesome.com/5b65538a6d.js" crossorigin="anonymous"></script>
      <!-- tailwind css cdn -->
      <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
      <script>
            tailwind.config = {
              theme: {
                extend: {
                  colors: {
                    clifford: '#da373d',
                  }
                }
              }
            }
      </script>
</head>
<body>
      <main class="max-w-screen-xl mx-auto px-16 md:px-28">
            <header class="flex pt-10 mb-20">
                  <!-- text content -->
                   <div>
                        <h1 class="text-5xl md:text-7xl font-bold">It's good <br> tea time at The <br> Tea House</h1>
                        <p class="text-[#777777] w-3/4 my-5">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
                        <button class="bg-gradient-to-r from-orange-500 to-red-500 px-5 py-3 rounded-lg text-white font-bold">Explore More <i class="fa-solid fa-arrow-right -rotate-45 text-1xl"></i></button>
                   </div>
                   <!-- image content -->
                    <div class="relative">
                        <!-- image -->
                         <div>
                              <img class="w-full" src="images/banner.png" alt="">
                         </div>
                         <!-- card -->
                          <div class="flex justify-center items-center bg-white shadow-lg px-2 py-2 md:px-10 md:py-4 rounded-lg absolute top-28 md:top-80 md:left-32 lg:left-28 gap-3">
                              <!-- icon -->
                               <div>
                                    <i class="fa-solid fa-star text-2xl text-amber-500"></i>
                               </div>
                               <!-- text -->
                                <div class="ml-2">
                                    <h2 class="md:text-2xl font-bold">5.00</h2>
                                    <p class="text-gray-500">Trust pilot Ratings</p>
                                </div>
                          </div>
                    </div>
            </header>
      </main>
      <footer>
      </footer>
</body>
</html>
